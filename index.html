<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pressed Penny KC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background-image: url('mobile.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
    }

    .container {
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      margin-top: 15vh;
      padding: 2rem;
      border-radius: 12px;
    }

    .logo-img {
      width: 120px;
      margin-bottom: 1.2rem;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    @media (min-width: 600px) {
      .nav-links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Pressed Penny Logo" class="logo-img" />
    <div class="logo-text">PRESSED PENNY KC</div>
    <div class="nav-links">
      <a href="#menus">Menus</a>
      <a href="#contact">Contact Us</a>
      <a href="#events">Upcoming Events</a>
    </div>
  </div>
</body>
</html>
